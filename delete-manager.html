<html lang="en">
<head>

    <title>Delete Manager</title>
    <link rel="stylesheet" href="admin-style.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h2 class="sidebar-logo">Admin Dashboard</h2>
            <ul class="sidebar-menu">
                <li><a href="admin-dashboard.html" class="nav-link">Users Management</a></li>
                <li><a href="hotels-manager-management.html" class="nav-link active">Hotel Manager Management</a></li>

        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <section>
                <h3 style="color: red;">Delete Manager</h3>
                <div class="delete-container">
                    <p style="background-color: #ffecec; border: 1px solid #ffb3b3; padding: 15px; border-radius: 8px;">
                        Are you sure you want to delete this manager?
                    </p>
                    <p><strong>Manager Name:</strong> Jane Doe</p>
                    <p><strong>Email:</strong> jane.doe@example.com</p>
                    <p><strong>Hotel Assigned:</strong> Ocean View</p>
                </div>

                <div class="action-buttons">
                    <form action="hotels manager-management.html" method="POST">
                        <button type="submit" style="background-color: red; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">Confirm Delete</button>
                        <a href="hotels manager-management.html" style="text-decoration: none;">
                            <button type="button" style="background-color: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">Cancel</button>
                        </a>
                    </form>
                </div>
            </section>
        </main>
    </div>
