<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yours Hotels</title>
    <link rel="stylesheet" href="styleMG.css">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <h2 class="sidebar-logo">Manager Dashboard</h2>
            <ul class="sidebar-menu">
                <li><a href="ManagerDashBoard.html" class="nav-link">Account Info</a></li>
                <li><a href="#hotels" class="nav-link active">Hotels</a></li>
                <li><a href="ManagersReservations.html" class="nav-link">Reservations</a></li>
            </ul>
        </aside>
        <main class="main-content">
            <section id="hotels" class="section active">
                <h3>Your Hotels</h3>
                <div class="filter-bar">
                    <input type="text" placeholder="Search hotels..." class="search-bar">

                    <select type="select" class="filter">
                        <option value="">Filter by Rating</option>
                        <option value="5">5 Stars</option>
                        <option value="4">4 Stars</option>
                        <option value="3">3 Stars</option>
                    </select>

                    <select class="filter">
                        <option value="">Filter by Location</option>
                        <option value="city1">City 1</option>
                        <option value="city2">City 2</option>
                        <option value="city3">City 3</option>
                    </select>

                    <button class="filter-button">Apply Filter</button>
                </div>
                <div class="search-create">
                    <input type="text" placeholder="Search hotels...">
                    <button class="btn-create">Create New Hotel</button>
                </div>
                <table class="responsive-table">
                    <thead>
                        <tr>
                            <th>Hotel Name</th>
                            <th>Location</th>
                            <th>Stars</th> 
                            <th>Rooms</th> 
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Grand Hotel</td>
                            <td>Paris, France</td>
                            <td>5</td> 
                            <td>150</td>
                            <td>
                                <button class="btn-edit">Edit</button>
                                <button class="btn-delete">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </main>
    </div>
</body>
</html>
