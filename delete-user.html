<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Manager</title>
    <link rel="stylesheet" href="admin-style.css">
    <style>
        .delete-form-container {
            margin: 20px auto;
            max-width: 800px;
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .delete-form-container h3 {
            font-size: 1.5rem;
            color: #dc3545;
            margin-bottom: 20px;
            border-bottom: 2px solid #dc3545;
            padding-bottom: 10px;
        }

        .delete-form-container p {
            font-size: 1rem;
            color: #333;
            margin-bottom: 15px;
        }

        .delete-form-container .info {
            font-weight: bold;
            color: #555;
        }

        .delete-form-container .buttons {
            display: flex;
            justify-content: flex-start;
            gap: 15px;
        }

        .delete-form-container .confirm-btn {
            background-color: #dc3545;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }

        .delete-form-container .confirm-btn:hover {
            background-color: #c82333;
        }

        .delete-form-container .cancel-btn {
            background-color: #6c757d;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }

        .delete-form-container .cancel-btn:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h2 class="sidebar-logo">Admin Dashboard</h2>
            <ul class="sidebar-menu">
                <li><a href="admin-dashboard.html" class="nav-link">Users Management</a></li>
                <li><a href="hotels manager-management.html" class="nav-link active">Hotel Manager Management</a></li>
                <li><a href="statistics.html" class="nav-link">Statistics</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="delete-form-container">
                <h3>Delete Manager</h3>
                <p>Are you sure you want to delete this manager?</p>
                <p><span class="info">Manager Name:</span> Jane Doe</p>
                <p><span class="info">Email:</span> jane.doe@example.com</p>
                <p><span class="info">Hotel Assigned:</span> Ocean View</p>
                <div class="buttons">
                    <form action="hotels manager-management.html" method="POST" style="display: inline;">
                        <button type="submit" class="confirm-btn">Confirm Delete</button>
                    </form>
                    <a href="hotels manager-management.html" class="cancel-btn">Cancel</a>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
